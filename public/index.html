<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- METAS APPLE MOBILE WEB APP  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Desafio Frontend">

    <!-- METAS MICROSOFT MOBILE WEB APP  -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/app-icon-144-144.png">
    <meta name="msapplication-TileColor" content="#000">

    <title>Desafio Frontend</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- APPLE ICONS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-60-60.png" size="60x60">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-76-76.png" size="76x76">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-120-120.png" size="120x120">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-152-152.png" size="152x152">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-180-180.png" size="180x180">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-1024-1024.png" size="1024x1024">

    <!-- MANIFEST -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- STYLES -->
    <style>
      .section { padding: 4rem 1.5rem 3rem !important; }
      .description { overflow: auto; }
      .card { margin-bottom: 1rem; }

      @media (min-width: 1px) and (max-width: 768px){
        .navbar-burger{
          display: none !important;
        }
        .navbar{
          align-items: stretch;
          display: flex;
          min-height: 3.25rem;
        }
        .navbar-menu{
          background-color: #363636 !important;
          display: flex !important;
          align-items: stretch;
          flex-grow: 1;
          flex-shrink: 0;
          -webkit-box-flex: 1;
          box-shadow: none;
          padding: none;
        }
        .navbar-end{
          justify-content: flex-end;
          margin-left: auto;
          margin-right: 5px;
          align-items: stretch;
          display: flex;
        }
        .navbar-item {
          color: whitesmoke !important;
        }
        a.navbar-item:hover, a.navbar-item.is-active, a.navbar-link:hover, a.navbar-link.is-active {
          color: #000 !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
